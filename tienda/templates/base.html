{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo pagina-->
    <title>Fierro Rico</title>
    <!-- Icono pagina -->
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <!-- Importación bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    >
    <!-- Importación style.css -->
    <link rel="stylesheet" href="{% static 'style.css' %}"/>
    
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Logo + Botones de navegación -->
            <div class="d-flex align-items-center">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'img/logo.png' %}" alt="Logo" width="50" height="50">
                </a>
                <ul class="navbar-nav ms-2">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Productos</a>
                    </li>
                </ul>
            </div>

            <!-- Barra de búsqueda -->
            <form class="search-bar mx-auto">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Buscar productos..." aria-label="Buscar">
                    <button class="btn btn-light" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>

            <!-- Íconos a la derecha -->
            <div class="d-flex">
                <a href="#" class="navbar-icons me-3">
                    <i class="bi bi-cart3"></i>
                </a>
                <a href="#" class="navbar-icons">
                    <i class="bi bi-gear"></i>
                </a>
            </div>
        </div>
    </nav>
    <!-- Block content para rellenar contenido con otros .html -->
    {% block content %}
    {% endblock %}

    <!-- Importaciones de código -->
    <script 
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" 
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" 
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/productos.js' %}"></script>
</body>
</html>
