<!-- Se extiende la base.html -->
{% extends 'base.html'%}
{% load static %}

<!-- Contenido de la pagina wjjj -->
{% block content %}

<div class="container mt-5">
    <div class="row">
        <!-- Productos en el carrito -->
        <div class="col-md-8">
            <div id="carrito-container"></div>
            <div id="empty-message" class="text-center text-muted mt-5"></div>
        </div>
        
        <!-- Resumen de compra -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Resumen de Compra</h5>
                    <p>Total: <span id="total-amount">0</span></p>
                    <button id="comprar-btn" class="btn btn-success w-100 mt-3">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
    <script src="{% static 'js/carrito.js' %}"></script>
{% endblock %}
